apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'distribution'
apply plugin: 'scala'

group 'pojodiff'
version '0.1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

//mainClassName = 'stufflink.runtime.Main'

applicationName = 'stufflink'

dependencies {
    compile group: 'org.scala-lang', name: 'scala-library', version: '2.11.7'
    compile group: 'org.scala-lang', name: 'scala-compiler', version: '2.11.7'

    compile group: 'com.typesafe.scala-logging', name: 'scala-logging-slf4j_2.11', version: '2.1.2'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.12'

    runtime group: 'ch.qos.logback', name: 'logback-classic', version: '1.1.3'

    runtime group: 'org.slf4j', name: 'log4j-over-slf4j', version: '1.7.12'
    runtime group: 'org.slf4j', name: 'jcl-over-slf4j', version: '1.7.12'
    runtime group: 'org.slf4j', name: 'jul-to-slf4j', version: '1.7.12'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}

task stage(type: Jar, dependsOn: ['clean', 'build' ])

task wrapper(type: Wrapper) {
    gradleVersion = '2.4'
}
